- name: Verify
  hosts: all
  tasks:
    - name: Verify response
      vars:
        response: "{{ ansible_local.vm_output.response.failed }}"
      assert:
        that:
          - response is defined
        fail_msg: "VM created successfully"
        success_msg: "Failure: VM creation failed due to wrong Vcenter network"
