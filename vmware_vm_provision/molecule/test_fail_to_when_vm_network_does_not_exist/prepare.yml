---
- name: Prepare
  hosts: all
  connection: local
  tasks:

    - name: Set epoch
      set_fact:
        epoch: "{{ ansible_date_time.epoch }}"

    - name: Create fact directory
      file:
        path: /etc/ansible/facts.d/
        state: directory

    - name: Create a static custom fact
      copy:
        content:
          epoch: "{{ epoch }}"
        dest: /etc/ansible/facts.d/vm_provision_results.fact
