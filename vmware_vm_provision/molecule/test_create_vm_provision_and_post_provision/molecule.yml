---
dependency:
  name: galaxy
lint: |
  set -e
  yamllint -c ../common/.yamllint ./molecule/test_create_vm_provision_and_post_provision/*.yml
  ansible-lint -c ../common/.ansible-lint -x behaviour,metadata ./tasks/*.yml
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
provisioner:
  name: ansible
  env:
    ANSIBLE_COLLECTIONS_PATHS: ../../../../collections
    ANSIBLE_COLLECTIONS_PATH: ../../../../collections
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - lint
    - syntax
    - prepare
    - converge
    - verify
    - cleanup
